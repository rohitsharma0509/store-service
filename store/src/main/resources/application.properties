#Database properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#server properties
#server.servlet.context-path=/store
server.port=9999
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/store
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialization-mode=never

base.url.master-data-api=http://localhost:9001/api/masterdata/v1
base.url.order-service-api=http://localhost:9002/api/orderservice/v1
base.url.product-service-api=http://localhost:9003/api/productservice/v1
base.url.user-service-api=http://localhost:9004/api/userservice/v1